server:
  port: 8080
  tomcat:
    connection-timeout: 10m

spring:
  application:
    name: query-bot
  datasource:
    url: jdbc:sqlite:./data/querybot.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
    open-in-view: false
  jackson:
    serialization:
      indent_output: true
    time-zone: Asia/Seoul
  mvc:
    async:
      request-timeout: 10m

app:
  security:
    jwt-secret: ${JWT_SECRET:dev-secret-change-me}
    access-token-minutes: 30
    refresh-token-days: 7
  openai:
    api-key: ${OPENAI_API_KEY:}
    model: ${OPENAI_MODEL:gpt-5-mini}
  metabase:
    enabled: ${METABASE_ENABLED:false}
    url: ${METABASE_URL:}
    api-key: ${METABASE_API_KEY:}
    database-key: ${METABASE_DATABASE_KEY:}
    collection-key: ${METABASE_COLLECTION_KEY:}
